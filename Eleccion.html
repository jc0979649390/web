<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia del Diseño - Niveles</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Bungee', cursive;
            background: linear-gradient(to bottom, #000000, #755080);
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .title {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .level-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .level-card {
            background-color: #755080;
            border: 3px solid #FFEDFF;
            color: #ffffff;
            width: 220px;
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            text-transform: uppercase;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .level-card:hover {
            transform: scale(1.1);
            background-color: #FFEDFF;
            color: rgb(0, 0, 0);
        }

        .gif-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gif-container img {
            max-width: 300px;
            height: auto;
        }

        footer {
            position: absolute;
            bottom: 20px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="title">Selecciona tu Nivel</div>

    <div class="level-container">
        <div class="level-card" onclick="window.location.href='Pregunta1.html'">Principiante</div>
        <div class="level-card" onclick="window.location.href='Pregunta6.html'">Intermedio</div>
        <div class="level-card" onclick="window.location.href='Pregunta11.html'">Avanzado</div>
    </div>

    <div class="gif-container">
        <img src="Images/Ely.gif" alt="GIF Animado">
    </div>

    <footer>
        ¡Elige un nivel para comenzar la trivia!
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
