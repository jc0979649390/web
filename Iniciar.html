<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia del Diseño</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Bungee', cursive;
            background: linear-gradient(to bottom, #000000, #755080);
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        header img {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        .title {
            font-size: 3rem;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .form-container {
            margin-bottom: 40px; /* Añadido margen inferior */
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 400px;
        }

        .form-container label {
            color: #ffffff;
        }

        .form-container input {
            border-radius: 8px;
            border: none;
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
        }

        .form-container button {
            background-color: #F04194;
            color: #000000;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .form-container button:hover {
            background-color: #FFEDFF;
            transform: scale(1.05);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .gif-container {
            margin-top: 10; /* Reducido el margen superior */
            padding-top: 10px; /* Ajustado el padding-top */
            display: flex;
            justify-content: center;
        }

        .gif-container img {
            max-width: 25%;
            height: auto;
        }

        .bottom-text {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 20px;
            position: absolute;
            bottom: 10px;
        }

        .bottom-text h2 {
            font-size: 1.2rem;
            color: #ffffff;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Cabecera -->
    <header>
        <img src="Images/Logo.png" alt="Logo de Trivia" class="img-fluid">
        <div class="title">Trivia del Diseño</div>
    </header>

    <!-- Contenido principal -->
    <div class="content">
        <div class="form-container">
            <form action="Reglas.html" method="get">
                <label for="nombre">Ingresa tu nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
                <button type="submit" onclick="localStorage.setItem('nombre', document.getElementById('nombre').value)">Iniciar Juego</button>
            </form>
        </div>
        <div class="gif-container">
            <img src="Images/Ely.gif" alt="GIF Animado">
        </div>
    </div>

<!-- Texto inferior cambiado a imágenes -->
<div class="bottom-text">
    <img src="Images/Logo UPS.webp" alt="Logo UPS" class="img-fluid" style="max-width: 15%; height: auto;">
    <img src="Images/Logo DM.png" alt="Logo Diseño Multimedia" class="img-fluid" style="max-width: 15%; height: auto;">
</div>


    <!-- Música de fondo -->
    <audio autoplay loop>
        <source src="Music/Fondo.mp3" type="audio/mp3">
        Tu navegador no soporta la etiqueta de audio.
    </audio>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
